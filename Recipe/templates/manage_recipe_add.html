{% extends "index.html" %}
{% block body %}
<form action="/manage_recipe_add1" method="post" enctype="multipart/form-data" >
<table>
  <tr>
    <th width="111">Recipe Name</th>
    <td width="151"><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" class="form-control" required="required"/></td>
  </tr>
  <tr>
    <th>Description</th>
    <td><label for="textarea"></label>
      <textarea class="form-control" name="textarea" id="textarea" cols="45" rows="5" required="required"></textarea></td>
  </tr>
  <tr>
    <th>Image</th>
    <td><label for="fileField"></label>
      <input type="file" name="fileField" id="fileField" required="required" /></td>
  </tr>
  <tr>
    <td colspan="2" align="center"><input type="submit" name="add" id="add" value="ADD" class="btn btn-primary"/></td>
    </tr>
</table>

</form>
{% endblock %}
